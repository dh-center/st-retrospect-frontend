name: Build and deploy

on: [push]

jobs:

  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout repozitory
        uses: actions/checkout@v1

      - name: Build the Docker image
        run: docker build . -t st-retrospect-frontend

  deploy:
    needs: build
    runs-on: ubuntu-18.04
    if: endsWith(github.ref, '/stage') || endsWith(github.ref, '/prod')
    steps:

      - name: Extract branch name
        run: echo "::set-env name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/} | sed 's/\//_/g')"

      - name: Push to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker tag st-retrospect-api dhcenter/st-retrospect-api:${BRANCH_NAME}
          docker push dhcenter/st-retrospect-api:${BRANCH_NAME}
          docker logout

